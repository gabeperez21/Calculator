<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="calc.js"></script>
  </head>

  <body>
    <div class="buttons">
      <input type="text" class="display" />
      <input type="button" id="clear" class="operator" value="AC" />
      <input type="button" id="plus/minus" class="operator" value="+ / -" />
      <input type="button" id="percent" class="operator" value="%" />
      <input type="button" id="divide" class="operator" value="/" />
      <input type="button" id="7" class="number" value="7" />
      <input type="button" id="8" class="number" value="8" />
      <input type="button" id="9" class="number" value="9" />
      <input type="button" id="multiply" class="operator" value="*" />
      <input type="button" id="4" class="number" value="4" />
      <input type="button" id="5" class="number" value="5" />
      <input type="button" id="6" class="number" value="6" />
      <input type="button" id="minus" class="operator" value="-" />
      <input type="button" id="1" class="number" value="1" />
      <input type="button" id="2" class="number" value="2" />
      <input type="button" id="3" class="number" value="3" />
      <input type="button" id="plus" class="operator" value="+" />
      <input type="button" id="0" class="number zero" value="0" />
      <input type="button" id="dot" class="number" value="." />
      <input type="button" id="enter" class="operator" value="=" />
    </div>
  </body>
</html>
